<div class="container-fluid">
  <div class="container pt-5">

    <h1 class="text-center">Cinema</h1>

    <div class="d-flex align-items-center mt-4">
      <h4 class="mr-3">Room {{movie.room}}</h4>
      <h3>{{movie.title}}</h3>
    </div>

    <div class="d-flex mt-4">

      <div class="w-50">
        <img class="img-responsive h-50" [src]="movie.poster">
      </div>

      <div class="d-flex flex-column w-50">

        <div class="d-flex align-items-baseline justify-content-between w-50">
          <h5>Genres</h5>
          <ul>
            <li *ngFor="let genre of movie.genres">{{genre}}</li>
          </ul>
        </div>

        <div class="d-flex align-items-baseline justify-content-between w-50 text-right">
          <h5>Year</h5>
          {{movie.year}}
        </div>

        <div class="d-flex align-items-baseline justify-content-between w-50 text-right">
          <h5>Director</h5>
          {{movie.director}}
        </div>

        <div class="d-flex align-items-baseline justify-content-between w-50 text-right">
          <h5>Actors</h5>
          <ul>
            <li *ngFor="let actor of movie.actors">{{actor}}</li>
          </ul>
        </div>

        <div class="d-flex align-items-baseline justify-content-between w-50">
          <h5>Schedule</h5>
          <ul>
            <li *ngFor="let hour of movie.hours">{{hour}}</li>
          </ul>
        </div>

        <div>
          <h5>Synopsis</h5>
          {{movie.synopsis}}
        </div>

          <button [routerLink]="['/home']" class="btn btn-primary w-25 ml-5 mt-3">Home</button>
      </div>
    </div>
  </div>
</div>
